<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}
  {% include google_analytics.html %}

  <body style="margin-bottom:100px;">
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=114313622107878&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>

          {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}

        </h3>
      </div>

      {{ content }}

      <div class="footer" style="position:fixed;height:80px;background-color:white;bottom:0px;left:0px;right:0px;margin-bottom:0px;padding:10px 0px 10px 0px;font-size:80%;text-align:center;">

        <form action="http://azeemansar.us10.list-manage2.com/subscribe/post" method="POST" style="margin:0;padding:0 0 5px 0;">
          <input type="hidden" name="u" value="175bcbfca2092857f16934f3a">
          <input type="hidden" name="id" value="75fc381fca">
          <input type="email" autocapitalize="off" autocorrect="off" name="MERGE0" id="MERGE0" size="25" value="" placeholder="Your Email...">
          <input type="submit" class="button" name="submit" value="subscribe to updates" style="color:#fff;background-color:#000;border:1px solid #000;cursor:pointer;">
        </form>       
        <span>
          &copy; azeem ansar {{ site.time | date: '%Y' }} // 
        </span>
        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>
        

        
      </div>
    </div>

  </body>
</html>
